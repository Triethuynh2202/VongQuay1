    <div class="wrapper typo" id="wrapper">
      <section id="luckywheel" class="hc-luckywheel">
        <div class="hc-luckywheel-container">
          <canvas class="hc-luckywheel-canvas" width="500px" height="500px"
            >Vòng Xoay May Mắn</canvas

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="js/hc-canvas-luckwheel.js"></script>
    <script>
      var isPercentage = true;
      var prizes = [
                {
                text: "Hẹn bạn lần sau",
                img: "images/hengaplai.png",
                percentpage: 0.2 // 30%
              },
              {
                text: "Gấu bong",
                img: "images/GB.png",
                number: 1, // 1%,
                percentpage: 0.05 // 5%
              },
              {
                text: "Bình nước ITC",
                img: "images/binhnuoc.png" ,
                number: 1,
                percentpage: 0.05 // 5%
              },
              {
                text: "Hẹn bạn lần sau",
                img: "images/hengaplai.png",
                percentpage: 0.2 // 10%
              },

              {
                text: "Quay lần nữa",
                img: "images/quaylannua.png",
                number : 1,
                percentpage: 0.1 // 10%
              },

              {
                text: "Bộ hồ sơ xét tuyển",
                img: "images/hsxt.png",
                percentpage: 0.2 // 20%
              },
              {
                text: "Quạt ITC",
                img: "images/quat.png",
                number : 1,
                percentpage: 0.1 // 20%
              },
              {
                text: "Check in nhận quà",
                img: "images/check.png",
                number : 1,
                percentpage: 0.1 // 20%
              },


            ];
      document.addEventListener(
        "DOMContentLoaded",
        function() {
          hcLuckywheel.init({
            id: "luckywheel",
            config: function(callback) {
              callback &&
                callback(prizes);
            },
            mode : "both",
            getPrize: function(callback) {
              var rand = randomIndex(prizes);
              var chances = rand;
              callback && callback([rand, chances]);
            },
            gotBack: function(data) {
              if(data == null){
                Swal.fire(
                  'Chương trình kết thúc',
                  'Đã hết phần thưởng',
                  'error'
                )
              } else if (data == 'Hẹn bạn lần sau'){
                Swal.fire(
                  'Bạn không trúng thưởng',
                  data,
                  'error'
                )
              } else{
                Swal.fire(
                  'Đã trúng giải',
                  data,
                  'success'
                )
              }
            }
          });
        },
        false
      );
      function randomIndex(prizes){
        if(isPercentage){
          var counter = 1;
          for (let i = 0; i < prizes.length; i++) {
            if(prizes[i].number == 0){
              counter++
            }
          }
          if(counter == prizes.length){
            return null
          }
          let rand = Math.random();
          let prizeIndex = null;
          console.log(rand);
          switch (true) {
            case rand < prizes[6].percentpage:
              prizeIndex = 6 ;
              break;
            case rand < prizes[6].percentpage + prizes[5].percentpage:
              prizeIndex = 5 ;
              break;
            case rand < prizes[6].percentpage + prizes[5].percentpage + prizes[4].percentpage:
              prizeIndex = 4 ;
              break;
            case rand < prizes[6].percentpage + prizes[5].percentpage + prizes[4].percentpage + prizes[3].percentpage:
              prizeIndex = 3 ;
              break;
            case rand < prizes[6].percentpage + prizes[5].percentpage + prizes[4].percentpage + prizes[3].percentpage + prizes[2].percentpage:
              prizeIndex = 2;
              break;
            case rand < prizes[6].percentpage + prizes[5].percentpage + prizes[4].percentpage + prizes[3].percentpage + prizes[2].percentpage + prizes[1].percentpage:
              prizeIndex = 1;
              break;
            case rand < prizes[6].percentpage + prizes[5].percentpage + prizes[4].percentpage + prizes[3].percentpage + prizes[2].percentpage + prizes[1].percentpage + prizes[0].percentpage:
              prizeIndex = 0;
              break;  

          }
          if(prizes[prizeIndex].number != 0){
            prizes[prizeIndex].number = prizes[prizeIndex].number - 1
            return prizeIndex
          }else{
            return randomIndex(prizes)
          }
        }else{
          var counter = 0;
          for (let i = 0; i < prizes.length; i++) {
            if(prizes[i].number == 0){
              counter++
            }
          }
          if(counter == prizes.length){
            return null
          }
          var rand = (Math.random() * (prizes.length)) >>> 0;
          if(prizes[rand].number != 0){
            prizes[rand].number = prizes[rand].number - 1
            return rand
          }else{
            return randomIndex(prizes)
          }
        }
      }
    </script>
